{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">{{ t(lang,'Dashboard') }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow">
      <div class="text-sm text-slate-500 dark:text-slate-400">{{ t(lang,'Stores') }}</div>
      <div class="text-3xl font-bold">{{ stats.stores }}</div>
    </div>
    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow">
      <div class="text-sm text-slate-500 dark:text-slate-400">{{ t(lang,'SKUs') }}</div>
      <div class="text-3xl font-bold">{{ stats.skus }}</div>
    </div>
    <div class="bg-white dark:bg-slate-800 p-4 rounded-xl shadow">
      <div class="text-sm text-slate-500 dark:text-slate-400">{{ t(lang,'Sales Records') }}</div>
      <div class="text-3xl font-bold">{{ stats.records }}</div>
    </div>
  </div>

  <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow">
    <h2 class="font-semibold mb-2">{{ t(lang,'Welcome') }}</h2>
    <p class="text-slate-600 dark:text-slate-300">{{ t(lang,'WelcomeBody') }}</p>
  </div>
{% endblock %}
