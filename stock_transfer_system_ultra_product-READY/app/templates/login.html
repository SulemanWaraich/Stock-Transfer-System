<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center">
  <form method="post" action="/login" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-4">
    <h1 class="text-3xl font-bold text-center">Welcome back</h1>
    {% if error %}<div class="p-2 bg-red-100 text-red-700 rounded">{{ error }}</div>{% endif %}
    <label class="block"><span class="text-sm">Email</span><input name="email" class="w-full border rounded p-2" required /></label>
    <label class="block"><span class="text-sm">Password</span><input type="password" name="password" class="w-full border rounded p-2" required /></label>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign in</button>
    <p class="text-xs text-slate-500 text-center">Demo: admin@example.com / admin123</p>
  </form>
</body>
